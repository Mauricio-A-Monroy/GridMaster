<!DOCTYPE html>
<html>
<head>
    <title>Grid Master</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
</head>
    <body onload="app.initCanvas()">
        <div class="Title">
            <h1 id="title">Grid Master</h1>
        </div>
        <div class="Select-name">
            <input type="text" id="name" name="name" placeholder="Name your fighxel ಠ_ಠ" />
        </div>
        <div class="create-game">
            <button type="button" id="creat">Create game</button>
        </div>
        <div class="join-a-game">
            <div class="join-container">
                <button type="button" id="join">Join a game</button>
                <input type="text" id="gameIdInput" name="gameId" placeholder="Enter game ID" style="display: none;" />
            </div>
        </div>
        <script src="js/home.js"></script>
    </body>
</html>
